<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products App</title>

    <!-- https://bootswatch.com/ CDN-->
    <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css">
</head>
<body>
    
    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light p-3">
        <a href="/" class="navbar-brand">Product App</a>
    </nav>

    <!-- Main interface -->
    <div class="container">
        <!-- App -->
        <div id="App" class="row pt-5">
            <!-- Form -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add a product</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group mb-3">
                            <input type="text" id="name" placeholder="Product Name" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <input type="number" step="0.01" id="price" placeholder="Product Price" class="form-control">
                        </div>
                        <div class="form-group mb-3">
                            <input type="number" min="1900" value="2024" max="2024" id="year" placeholder="Product Year" class="form-control">
                        </div>
                        <div class="form-group d-grid gap-1">
                            <input type="submit" value="Save" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
            <!-- List -->
            <div id="product-list" class="col-md-8"></div>
        </div>
    </div>

    <script src="App.js"></script>
</body>
</html>
